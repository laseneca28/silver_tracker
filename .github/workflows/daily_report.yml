name: Daily Silver Report

on:
  schedule:
    - cron: '0 22 * * *' # 매일 한국시간 오전 7시쯤 실행 (UTC 22시)
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    
    # [중요] 저장소에 쓸 권한을 부여해야 파일 업로드가 가능합니다.
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 님 코드에 필요한 라이브러리들입니다.
        pip install pandas requests openpyxl lxml xlrd

    - name: Run script
      run: |
        python silver main.py  # 님의 파이썬 파일 이름으로 변경하세요!

    # ----------------------------------------------------------------
    # [핵심] 생성된 엑셀 파일을 감지하고 Github에 저장(Commit)하는 단계
    # ----------------------------------------------------------------
    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 엑셀 파일이 변경되었는지 확인하고 추가
        git add platinum_daily_report.xlsx
        
        # 변경 사항이 있을 때만 커밋 (에러 방지)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Daily Report: $(date +'%Y-%m-%d')" && git push)
